<!DOCTYPE html>
  <head>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap-reboot.min.css" />
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/main.css" />
   
  </head>
  <body 
  >
    <div class="container">
      <div class="drk-mod position-relative pt-2">
       <button id="sun" class="position-absolute end-0 visually-hidden"  onclick="setLightMode()"> <i class="fas  fa-sun position-absolute end-0"></i></button>
       <button id="moon" class="position-absolute end-0 "  onclick="setDarkMode()"><i class="fas fa-moon  position-absolute end-0"></i></button>
      </div>

      <h1 class="text-center pt-3 pb-3">Quote of the Day</h1>
      <p class="pt-2 pb-2">Press the button below to receive a random quote!</p>
      <div class="d-flex justify-content-center pt-2 pb-4">
        <button onclick="generateQuote()" class="btn  btn-info mb-3">NEW Quote</button>
      </div>
      <div class="quote pt-3 pb-3 position-relative ">
        <div class="ovr_rly w-100"></div>
        <p class="start-50 top-50 translate-middle text-white">
          "The best revenge is massive success."<br /><br /><br /> <span class="fs-4">--Frank
            Sinatra</span>
        </p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/main.js" defer></script>
  </body>
</html>
